<div class="container">
  <p>Type Applicaiton ID/Name in the input field to search:</p>  
  <input type="text" placeholder="Search.." class="form-control" id="seachAppId">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Select</th>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let app of apps">
        <td><input type="checkbox" id="{{app.id}}" />&nbsp;</td>
        <td>{{app.name}}</td>
        <td>{{app.description}}</td>
      </tr>
